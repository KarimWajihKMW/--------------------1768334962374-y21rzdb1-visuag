<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق القرآن الكريم - أكوادرا</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
      }
      .quran-text {
        font-family: 'Amiri', serif;
        line-height: 2.5;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #10b981;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #059669;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
      }
      .loader {
        border-top-color: #10b981;
        -webkit-animation: spinner 1.5s linear infinite;
        animation: spinner 1.5s linear infinite;
      }
      @keyframes spinner {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .audio-wave {
        display: flex;
        align-items: center;
        gap: 3px;
        height: 20px;
      }
      .bar {
        width: 3px;
        background: #10b981;
        animation: wave 1s ease-in-out infinite;
      }
      .bar:nth-child(2) { animation-delay: 0.1s; }
      .bar:nth-child(3) { animation-delay: 0.2s; }
      .bar:nth-child(4) { animation-delay: 0.3s; }
      .bar:nth-child(5) { animation-delay: 0.4s; }
      @keyframes wave {
        0%, 100% { height: 4px; }
        50% { height: 16px; }
      }
      
      /* Tafsir Modal Animation */
      #tafsir-modal {
          transition: opacity 0.3s ease-in-out;
      }
      #tafsir-modal.hidden {
          opacity: 0;
          pointer-events: none;
      }
      #tafsir-modal:not(.hidden) {
          opacity: 1;
          pointer-events: auto;
      }
      .ayah-highlight:hover {
          background-color: rgba(16, 185, 129, 0.1);
          border-radius: 8px;
      }
    </style>
</head>
<body class="bg-gradient-to-br from-emerald-50 via-teal-50 to-cyan-50 min-h-screen text-gray-800 pb-32">
    
    <!-- Navbar -->
    <nav class="sticky top-0 z-40 glass-panel shadow-sm border-b border-emerald-100 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-tr from-emerald-500 to-teal-400 rounded-full flex items-center justify-center shadow-lg text-white font-bold text-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-emerald-600 to-teal-600">القرآن الكريم</h1>
                </div>
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="بحث عن سورة..." class="pr-10 pl-4 py-2 rounded-full border border-emerald-200 focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-transparent bg-white/50 backdrop-blur-sm w-40 sm:w-64 transition-all duration-300">
                    <div class="absolute right-3 top-2.5 text-emerald-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Surah List Container -->
        <div id="surah-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Loading State -->
            <div class="col-span-full flex justify-center py-20">
                <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
            </div>
        </div>

        <!-- Reading View (Initially Hidden) -->
        <div id="reading-view" class="hidden fixed inset-0 z-50 bg-white/95 backdrop-blur-md overflow-y-auto">
            <div class="max-w-4xl mx-auto px-4 py-12 min-h-screen relative">
                <button id="close-reading" class="fixed top-4 left-4 md:left-8 bg-red-100 hover:bg-red-200 text-red-600 p-2 rounded-full shadow-lg transition-all duration-300 z-50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                
                <div class="text-center mb-10 space-y-4">
                    <h2 id="surah-title" class="text-4xl font-bold text-emerald-800 font-amiri"></h2>
                    <div class="flex justify-center items-center gap-2 text-emerald-600">
                        <span class="h-px w-10 bg-emerald-200"></span>
                        <span id="surah-info" class="text-sm font-semibold"></span>
                        <span class="h-px w-10 bg-emerald-200"></span>
                    </div>
                    <div class="w-full flex justify-center py-4">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/Basmala.svg" alt="Bismillah" class="h-12 opacity-80">
                    </div>
                    <div class="bg-emerald-50 inline-block px-4 py-1 rounded-full text-xs text-emerald-600 border border-emerald-100 animate-pulse">
                        انقر على أي آية لعرض التفسير
                    </div>
                </div>

                <div id="quran-content" class="quran-text text-3xl text-center text-gray-800 space-y-8 px-4 leading-loose">
                    <!-- Text goes here -->
                    <div class="flex justify-center py-10">
                        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-10 w-10"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Original Akwadra Card (Preserved & Styled) -->
        <div class="mt-16 border-t border-emerald-100 pt-8">
            <div class="max-w-md mx-auto">
                 <div class="bg-white p-6 rounded-2xl shadow-lg border border-emerald-50 hover:shadow-xl transition-all duration-300 cursor-pointer card group">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-indigo-50 rounded-xl flex items-center justify-center group-hover:bg-indigo-100 transition-colors group-hover:scale-110 duration-300">
                             <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path></svg>
                        </div>
                        <div class="text-right">
                            <h2 class="text-lg font-bold text-gray-800">أكوادرا بيلدر</h2>
                            <p class="text-gray-500 text-xs">مرحبًا بك في التطبيق الأصلي</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Tafsir Modal (New Feature) -->
    <div id="tafsir-modal" class="hidden fixed inset-0 z-[60] flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" id="tafsir-backdrop"></div>
        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-2xl max-h-[80vh] flex flex-col relative z-10 overflow-hidden transform transition-all scale-100">
            
            <!-- Modal Header -->
            <div class="bg-gradient-to-l from-emerald-500 to-teal-600 p-6 text-white flex justify-between items-center">
                <div>
                    <h3 class="text-xl font-bold font-amiri" id="tafsir-title">تفسير الآية</h3>
                    <p class="text-emerald-100 text-sm" id="tafsir-subtitle">التفسير الميسر</p>
                </div>
                <button id="close-tafsir" class="bg-white/20 hover:bg-white/30 text-white rounded-full p-2 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Modal Content -->
            <div class="p-6 overflow-y-auto custom-scrollbar">
                <!-- Original Ayah Text -->
                <div class="mb-6 text-center border-b border-gray-100 pb-6">
                     <p id="tafsir-ayah-text" class="font-amiri text-2xl text-gray-800 leading-relaxed"></p>
                </div>
                
                <!-- Tafsir Text -->
                <div id="tafsir-content-container">
                    <div class="flex justify-center py-8" id="tafsir-loader">
                        <div class="loader ease-linear rounded-full border-4 border-t-4 border-emerald-200 h-8 w-8"></div>
                    </div>
                    <p id="tafsir-text" class="text-gray-600 leading-8 text-lg hidden"></p>
                </div>
            </div>

             <div class="bg-gray-50 p-4 text-center text-xs text-gray-400 border-t border-gray-100">
                المصدر: مجمع الملك فهد لطباعة المصحف الشريف
            </div>
        </div>
    </div>

    <!-- Audio Player Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-lg border-t border-emerald-100 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] p-4 transform transition-transform duration-300 translate-y-full" id="audio-player-container">
        <div class="max-w-5xl mx-auto flex flex-col sm:flex-row items-center justify-between gap-4">
            
            <div class="flex items-center gap-4 w-full sm:w-auto">
                <div class="w-12 h-12 bg-emerald-100 rounded-lg flex items-center justify-center text-emerald-600 font-bold text-lg font-amiri" id="player-surah-number">
                    1
                </div>
                <div>
                    <h3 class="font-bold text-gray-800 text-sm" id="player-surah-name">سورة الفاتحة</h3>
                    <p class="text-xs text-gray-500">مشاري العفاسي</p>
                </div>
            </div>

            <div class="flex items-center gap-6">
                 <button id="prev-btn" class="text-gray-400 hover:text-emerald-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>

                <button id="play-btn" class="w-12 h-12 bg-gradient-to-r from-emerald-500 to-teal-500 rounded-full flex items-center justify-center text-white shadow-lg hover:shadow-emerald-300/50 hover:scale-110 transition-all duration-300">
                    <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 translate-x-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </button>

                <button id="next-btn" class="text-gray-400 hover:text-emerald-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
            </div>

            <div class="flex items-center gap-2 w-full sm:w-1/3">
                <span class="text-xs text-gray-500 font-mono" id="current-time">0:00</span>
                <div class="relative w-full h-1.5 bg-gray-200 rounded-full cursor-pointer group" id="progress-container">
                    <div class="absolute h-full bg-emerald-500 rounded-full w-0 group-hover:bg-emerald-400 transition-colors" id="progress-bar"></div>
                </div>
                <span class="text-xs text-gray-500 font-mono" id="duration">0:00</span>
            </div>

             <!-- Audio Visualizer -->
            <div class="hidden md:flex audio-wave opacity-0 transition-opacity duration-300" id="visualizer">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
            </div>

            <audio id="audio-element"></audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
